{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial_scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
   <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Source+Sans+Pro:ital,wght@0,300;0,400;1,300;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
 <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" ></script>
  <link rel="stylesheet" href="~/lib/Font-Awesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="~/lib/Font-Awesome/css/all.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.0/js/all.js"></script>
  <meta name=description" content=  "{% block metadescription %} {% endblock %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
<div class="container">
  {% include 'header.html' %}
  {% include 'navbar.html' %}
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

  {%  block content %}
  {% endblock %}
</div>

<!--  {% include 'footer.html' %}-->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
